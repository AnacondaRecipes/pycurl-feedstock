{% set name = "pycurl" %}
{% set version = "7.45.2" %}
{% set sha256 = "5730590be0271364a5bddd9e245c9cc0fb710c4cbacbdd95264a3122d23224ca" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - msvc_warnings.patch                     # [win]

build:
  number: 1
  detect_binary_files_with_prefix: False
  skip: true  # [py<35]

requirements:
  build:
    - {{ compiler('c') }}
    - openssl    # [win]
    - m2-patch   # [win]
  host:
    - openssl {{ openssl }}   # [not win]
    - python
    - libcurl 7.88.1
    - setuptools
    - wheel
    - pip
  run:
    - python
    - openssl 3.*

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: http://pycurl.io/
  license: LGPL-2.1-or-later OR MIT
  license_file: 
    - COPYING-LGPL
    - COPYING-MIT
  license_family: LGPL
  summary: A Python Interface To The cURL library
  description: |
    PycURL is a Python interface to libcurl, the multiprotocol file transfer library.
    Similarly to the urllib Python module, PycURL can be used to fetch objects identified
    by a URL from a Python program.
  doc_url: http://pycurl.io/docs/latest/index.html
  dev_url: https://github.com/pycurl/pycurl

extra:
  skip-lints:
    - http_url
  recipe-maintainers:
    - chrisburr
